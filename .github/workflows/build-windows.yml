name: Build DoubleFineTool (.NET 6)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Restore packages
      run: dotnet restore DoubleFineTool.csproj

    - name: Build
      run: dotnet build DoubleFineTool.csproj -c Release

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: DoubleFineTool-Windows
        path: bin/Release/net6.0/DoubleFineTool.exe

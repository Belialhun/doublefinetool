name: Build DoubleFineTool .NET exe

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'  # vagy 7.x, ha Ãºjabb kell

    - name: Build project
      run: dotnet build lib/DoubleFineTool.csproj -c Release

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: doublefinetool-exe
        path: lib/bin/Release/net6.0/DoubleFineTool.exe
